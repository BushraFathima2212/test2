<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="admin-user" placeholder="Username" required />
    <input type="password" id="admin-pass" placeholder="Password" required />
    <label><input type="checkbox" id="remember-me" /> Remember me</label>
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Product Listing Manager</h2>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="text" id="product-category" placeholder="Category">
    <input type="number" id="product-price" placeholder="Price">
    <input type="number" id="product-qty" placeholder="Quantity">
    <textarea id="product-desc" placeholder="Description"></textarea>
    <button onclick="addProduct()">Add Product</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
